version: '3.9'

services:
  backend:
    build:
      context: ../hello-api    # path to your backend folder
    container_name: fastapi-backend
    ports:
      - "8000:8000"           # expose backend to host
    volumes:
      - ../hello-api:/app     # optional: mount code to container for live reload
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ../hello-react # path to your frontend folder
    container_name: react-frontend
    ports:
      - "3000:80"           # expose frontend to host
    environment:
      - CHOKIDAR_USEPOLLING=true  # required for React live reload on Windows
    depends_on:
      - backend
